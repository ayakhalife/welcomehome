<!DOCTYPE html>
<html> 
<head>

    <title>Pole Dancing Moves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .move {
            background: #939393;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgb(255, 0, 191);
            position: absolute;
            z-index: 2;
        }
        .backgroundimage {
            z-index: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
          
          border: 1px, dotted, hotpink;
          background-color: black;
          color: hotpink;
          position: relative; 
          z-index: 2;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: 60px;
          

        }
    </style>
</head>
<body onclick="closeMedia()">
    <h1>WELCOME TO POLE DANCING!</h1>
    <img class="backgroundimage" src="landing.jpeg" alt="Background">
    <div class="container">
        <div class="move" id="move1" onclick="event.stopPropagation(); toggleMedia('image1')" style="top: 20%; left: 10%;">
            <h2>Fireman Spin</h2>
        </div>
        <div class="move" id="move2" onclick="event.stopPropagation(); toggleMedia('image2')" style="top: 50%; left: 60%;">
            <h2>Inverted Crucifix</h2>
        </div>
        <div class="move" id="move3" onclick="event.stopPropagation(); toggleMedia('image3')" style="top: 70%; left: 30%;">
            <h2>Superman</h2>
        </div>
        <div id="image1" class="hidden image-container">
            <img src="Fireman-Spin.jpg" alt="Fireman Spin">
        </div>
        <div id="image2" class="hidden image-container">
            <img src="Crucifix.jpg" alt="Inverted Crucifix">
        </div>
        <div id="image3" class="hidden image-container">
            <img src="superman.webp" alt="Superman">
        </div>
    </div>
    <script>
        function toggleMedia(id) {
            var images = document.querySelectorAll('.image-container');
            images.forEach(image => image.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        
        function closeMedia() {
            var images = document.querySelectorAll('.image-container');
            images.forEach(image => image.classList.add('hidden'));
        }
    </script>
</body>
</html>
